<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style type="text/css">
.center{
	margin: auto;
	width: 60%;
	border: 3px solid #0000ff;
	padding: 10px;
}
</style>
</head>
<body>

<h2>회원가입</h2>
<p>환영합니다</p>

<div class="center">

<table border="1">
<tr>
	<th>아이디</th>
	<td>
		<input type="text" id="id" size="20" placeholder="아이디">
		<input type="button" id="id_chk_btn" value="id확인"><br>
		<p id="idcheck" style="font-size: 8px"></p>		
	</td>
</tr>
<tr>
	<th>패스워드</th>
	<td>
		<input type="text" id="pwd" id="pwd" size="20">
	</td>
</tr>
<tr>
	<th>이름</th>
	<td>
		<input type="text" id="name" size="20">
	</td>
</tr>
<tr>
	<th>이메일</th>
	<td>
		<input type="text" id="email" size="20">
	</td>
</tr>
<tr>
	<td colspan="2" align="center">
		<input type="button" id="account" value="회원가입">
	</td>
</tr>
</table>

</div>

<script type="text/javascript">
$(document).ready(function(){
	
	// id check
	$("#id_chk_btn").click(function(){
		$.ajax({
			url:"http://localhost:3000/idcheck",
			type:"post",
			data:{ "id":$("#id").val() },
			success:function( answer ){
				if(answer == "YES"){
					$("#idcheck").css("color", "#0000ff");
					$("#idcheck").text("사용할 수 있는 아이디입니다");
				}else{
					$("#idcheck").css("color", "#ff0000");
					$("#idcheck").text("사용중인 아이디입니다");
					$("#id").val("");
				}				
			},
			error:function(){
				alert('error');
			}
		});
	});
	
	// 회원가입
	$("#account").click(function () {
		
		// 검사		
		
		$.ajax({
			url:"http://localhost:3000/addmember",
			type:"post",
			data:{ id:$("#id").val(), pwd:$("#pwd").val(), name:$("#name").val(), email:$("#email").val() },
			success:function(resp){
				// alert("success");
				if(resp == "YES"){
					alert("회원가입되었습니다");
					location.href = "login.html";
				}else{
					alert("다시 가입해 주십시오");
				}
			},
			error:function(){
				alert("error");
			}
		});		
	});	
});
</script>


</body>
</html>
